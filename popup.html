<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Are.na Snip</title>

</head>

<body class="w-64 p-2">

    <div id="auth-container" class="flex flex-col items-center p-1 gap-2 h-full">
        <img src="img/logo.png" class="h-20 w-auto">
        <button id="login" type="button"
            class="rounded-sm bg-white px-2 py-1 text-xs font-semibold text-gray-900 shadow-xs ring-1 ring-gray-300 ring-inset hover:bg-gray-50">
            Login with Are.na
        </button>
    </div>
    <div id="snip-container" class="flex flex-col p-1 gap-2 h-full">
        <header class="flex w-full justify-end items-center">
            <div class="relative inline-block text-left">
                <div>
                    <button type="button"
                        class="flex items-center rounded-full bg-gray-100 text-gray-400 hover:text-gray-600 focus:outline-hidden focus-visible:ring-2 focus-visible:ring-indigo-500 focus-visible:ring-offset-2 focus-visible:ring-offset-gray-100"
                        id="menu-button" aria-expanded="true" aria-haspopup="true">
                        <span class="sr-only">Open options</span>
                        <svg class="size-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
                            <path
                                d="M10 3a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM10 8.5a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM11.5 15.5a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0Z" />
                        </svg>
                    </button>
                </div>
                <div id="options-menu"
                    class="absolute right-0 z-10 mt-2 w-26 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black/5 focus:outline-hidden hidden"
                    role="menu" aria-orientation="vertical" aria-labelledby="menu-button">
                    <div class="py-1" role="none">
                        <a href="https://are.na" target="_blank" class="block px-4 py-2 text-xs text-gray-700"
                            role="menuitem" tabindex="-1" id="menu-item-1">Visit Are.na</a>
                        <a id="logout" class="block px-4 py-2 text-xs text-gray-700" role="menuitem" tabindex="-1"
                            id="menu-item-2">Sign out</a>
                    </div>
                </div>


            </div>

        </header>



        <button id="start-snip" type="button" class="group relative flex flex-col items-center justify-center w-full
         h-[120px] rounded-lg border border-dashed border-gray-300 p-4
         hover:border-gray-400 focus:outline-none focus:ring-2
         focus:ring-zinc-500 focus:ring-offset-2">
            <img src="img/logo.png" alt="" class="h-20 w-auto opacity-60 transition-opacity
           group-hover:opacity-90" />
        </button>

        <img id="image-preview" src="" alt="Screenshot"
            class="object-contain hidden w-full h-30 rounded-lg border-1 border-gray-300" />

                <div class="mt-2 flex">
            <div class="-mr-px grid grow grid-cols-1 focus-within:relative">
                <input id="search-input" type="text" name="query"
                    class="col-start-1 row-start-1 block w-full rounded-l-md bg-white py-1 pr-3 pl-3 text-xs text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-zinc-600"
                    placeholder="Channels" />
            </div>
            <button id="new-channel" type="button" title="New Private Channel"
                class="-ml-px flex shrink-0 items-center gap-x-1.5 bg-white px-3 py-1.5 text-xs font-semibold text-gray-900 outline-1 -outline-offset-1 outline-gray-300 hover:bg-gray-50 focus:relative focus:outline-2 focus:-outline-offset-2 focus:outline-zinc-600">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="size-3">
                    <path
                        d="M8.75 3.75a.75.75 0 0 0-1.5 0v3.5h-3.5a.75.75 0 0 0 0 1.5h3.5v3.5a.75.75 0 0 0 1.5 0v-3.5h3.5a.75.75 0 0 0 0-1.5h-3.5v-3.5Z" />
                </svg>
            </button>
            <button id="search-submit" type="button" title="Search"
                class="-ml-px flex shrink-0 items-center gap-x-1.5 rounded-r-md bg-white px-3 py-1.5 text-xs font-semibold text-gray-900 outline-1 -outline-offset-1 outline-gray-300 hover:bg-gray-50 focus:relative focus:outline-2 focus:-outline-offset-2 focus:outline-zinc-600">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="size-3">
                    <path fill-rule="evenodd"
                        d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                        clip-rule="evenodd" />
                </svg>
            </button>
        </div>

        <table class="min-w-full divide-y divide-gray-300" id="channels-table">

        </table>
        <button id="save-button" type="button"
            class="rounded-sm bg-white px-2 py-1 text-xs font-semibold text-gray-900 shadow-xs ring-1 ring-gray-300 ring-inset hover:bg-gray-50">
            Save
        </button>

        <a href="https://github.com/ovdixon/are.na-snip" target="_blank" rel="noopener noreferrer" class="block w-full mt-2 text-center text-xs text-gray-500 hover:text-gray-700 hover:underline">
            Drop a ‚≠ê on GitHub!
        </a>

    </div>
    <script src="js/index.js"></script>
    <script src="tailwindcss.js"></script>
</body>

</html>
