<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Are.na Snip</title>

</head>

<body class="w-64 p-2">
    <div id="toast" style="display: none;"></div>
    <div id="auth-container" class="container">
        <img src="img/logo.png">
        <button id="login" type="button"
            class="rounded-sm bg-white px-2 py-1 text-xs font-semibold text-gray-900 shadow-xs ring-1 ring-gray-300 ring-inset hover:bg-gray-50">
            Login with Are.na
        </button>
    </div>
    <div id="snip-container">
        <div id="bottom-links">
            <a>Are.na Snip</a>

            <div class="relative inline-block text-left">
                <div>
                    <button type="button"
                        class="flex items-center rounded-full bg-gray-100 text-gray-400 hover:text-gray-600 focus:outline-hidden focus-visible:ring-2 focus-visible:ring-indigo-500 focus-visible:ring-offset-2 focus-visible:ring-offset-gray-100"
                        id="menu-button" aria-expanded="true" aria-haspopup="true">
                        <span class="sr-only">Open options</span>
                        <svg class="size-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
                            <path
                                d="M10 3a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM10 8.5a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM11.5 15.5a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0Z" />
                        </svg>
                    </button>
                </div>
                <div id="options-menu"
                    class="absolute right-0 z-10 mt-2 w-32 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black/5 focus:outline-hidden hidden"
                    role="menu" aria-orientation="vertical" aria-labelledby="menu-button">
                    <div class="py-1" role="none">f
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1"
                            id="menu-item-1">Visit Are.na</a>
                        <a id="logout" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1"
                            id="menu-item-1">Sign out</a>
                    </div>
                </div>


            </div>

        </div>
        <!-- <input type="title" name="title" id="title" aria-label="Title" class="block w-full rounded-md bg-white px-3 py-1.5 text-xs text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600" placeholder="Title" disabled /> -->

        


        <button type="button"
            class="relative flex flex-col justify-center items-center w-full rounded-lg border-2 border-dashed border-gray-300 p-4 text-center hover:border-gray-400 focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:outline-hidden">
            <img class="h-20" src="img/logo.png">
        </button>
        <div id="image-container">
            <img id="image-preview" class="preview" src="" alt="Screenshot">

            <div id="image-null" class="preview">
                <img src="img/logo.png">
                <p>
                    Right click to snip
                    <br>-<br>
                    Drag something
                    <br>-<br>
                    Save this link
                    <br>
                    <span style="color: black;" id="page-link"></span> ...

                </p>
            </div>
        </div>
        <!-- <input id="title-input" type="text" placeholder="Title">
        <input id="description-input" type="text" placeholder="Description"> -->
        <div>
            <div class="mt-2 flex">
                <input
  type="text"
  class="col-start-1 row-start-1 block w-full rounded-l-md bg-white py-1.5 pr-3 pl-10 text-xs leading-none text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:pl-9"
  placeholder="Channels"
/>
<button
  type="button"
  class="flex shrink-0 items-center gap-x-1.5 rounded-r-md bg-white px-3 py-1.5 text-xs leading-none font-semibold text-gray-900 border-l-0 outline-1 -outline-offset-1 outline-gray-300 hover:bg-gray-50 focus:relative focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600"
>
  Search
</button>
          </div>
            <div id="channel-search">
                <input id="search-input" type="text" placeholder="Search for a channel">
                <button id="search-submit" disabled><span class="material-symbols-outlined">search</span></button>
            </div>
            <table id="channels-table"></table>
        </div>

        <div id="snip-actions">
            <button id="save-button">Save</button>
        </div>

    </div>

    <script src="js/index.js"></script>
    <script src="tailwindcss.js"></script>
</body>

</html>
